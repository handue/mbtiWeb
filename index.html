<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- //  핸드폰이나 모바일 모든 기종에 맞게 UI를 잘 최적화 해주는것, 모바일과 pc 모두에 맞도록 해주는 것. -> 이런걸 반응형 웹사이트라고 함. css로 만들면 가능하긴 하나, 너무 코드가 길어짐.
그래서 bootStrap이라는 프레임 워크를 사용. 위 링크 사용하면 부트스트랩에 있는 css 사용 가능. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">

</head>
<body>
    <div class="container">
        <section id="main" class ="mx-auto py-4 px-3 my-5">
            <h1>동물로 알아보는 연애유형</h1>
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 mx-auto">
                <img src="./img/main.png" alt="mainImage" class="img-fluid">
             </div>
            <p>
                나만의 MBTI 사이트입니다 <br>
                아래 시작하기 버튼을 눌러 시작해 주십시오.
            </p>
            <button type="button" class="btn btn-outline-dark mt-3 btn-lg" onclick="js:begin()">시작하기</button>
        </section>
        
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">
                    
                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto">
                
            </div>
            <div class="answerBox">

            </div>
        </section>
        <section id="result" class ="mx-auto py-4 px-3 my-5">
            <h1>당신의 결과는?</h1>
            <div class="resultName">
            </div>
            <div  id="resultImg" class="col-lg-4 col-md-6 col-sm-8 col-10 mx-auto">
            </div>
            <div class="resultDesc">   
            </div>
            <button type="button" class ="btn btn-outline-dark mt-3 btn-lg">공유하기</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
    </div>
</body>
</html>
